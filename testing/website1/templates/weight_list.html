{% extends 'base.html' %}
{% block title %}	Weight List |{{block.super}}	{% endblock %}

{% block test %}
<h1>Weight List</h1>
<ul>
{% for w in object_list %}
<li> <a href={% url "weight:detail" slug=w.slug %}>Name: {{w.name}}</a> | Workout: {{w.workout}} | Weight: {{ w.weight }}</li>
{% endfor %}
</ul>
{% endblock %}
